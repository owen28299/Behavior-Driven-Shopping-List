<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping list</title>
<!--   <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'> -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

  <header>
    <h1>
      My Shopping List
    </h1>
  </header>

  <form action="#">
    <div class="form-title">
      <label for="title" >Title</label>
      <input id="title" type="text" maxlength="20"></input>
    </div>
    <div class="form-description">
      <label for="description">Description</label>
      <input id="description" type="text" maxlength="30"></input>
    </div>
  </form>

  <br>

  <button id="add_shopping_list_item_button">Add to Shopping List</button>

  <br>

  <div id="list">
    <ul id="content"></ul>
  </div>


  <script type="text/javascript" src="./js/shopping_list_item.js"></script>
  <script type="text/javascript" src="./js/shopping_list.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>


</body>
</html>
